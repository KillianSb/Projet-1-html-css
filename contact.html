            <h2>Nous laisser un petit mot !</h2>

                <input type="text" name="email" placeholder="email" required>
                <textarea name="message" placeholder="Votre message" cols="30" rows="10" required></textarea>
                <input type="submit" value="Envoyer">
            </form>
        </div>
