<!DOCTYPE html>
<html>
    <head>
        <title>Contact | FoodLover</title>
        <link rel="icon" type="image/jpg" href="assets/images/Food-lover.png">
        <link rel="stylesheet" href="assets/css/style.css"></link>
    </head>

    <!-- Corp du HTML -->
    <body class="contact">
    
    <!-- section images titre -->
    <section class="header_title">
        <h1>Contact</h1>
    </section>
    <!-- section Renseignement -->
    <section id="rens" class="renseignement">
        <p>Food Lover</p>
        <p>Best Breakfast</p>
        <p>Téléphone : 0645454545</p>
        <p>Ouvert 24/24</p>
        <p>Place du Ralliement</p>
        <!-- section Google Maps -->
        <iframe id="Maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1348.4725569344262!2d-0.5522382493877871!3d47.47149899743431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480878ea17ae2b6b%3A0xb30bc38e87439506!2s5%20Place%20du%20Ralliement%2C%2049100%20Angers!5e0!3m2!1sfr!2sfr!4v1601563544342!5m2!1sfr!2sfr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </section>
    <!-- section Commentaire -->
    <form id="comm"
    action="https://formspree.io/xnqjnylo"
    method="POST"
    >
    <label>
        Votre email: <br />
        <div class="email">
            <input name="email" type="text" name="_replyto" required><br /><br />
        </div>
    </label>
    <label>
        Votre message: <br />
        <div class="message">
            <textarea name="message" wrap="hard" rows="10" required></textarea><br /><br />
        </div>
    </label>

    <!-- your other form fields go here -->

    <button id="submit" type="submit">Envoyer</button>
    </form>
    

    </body>
</html>
